name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 16
          distribution: 'adopt'
          architecture: x64

      - name: Build and test
        run: ./gradlew clean test --info --stacktrace



